<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercício em Javascript</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color:rgb(222, 240, 255);
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.808);
            text-align: center;
            color: white;
            padding: 12px;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número')) //String --> Number
        var n2 = Number(window.prompt('Digite outro número')) //String --> Number
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        // number + number -> Adição
        // String + String -> Concatenação
    </script>
</body>
</html>
